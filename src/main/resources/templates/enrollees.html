<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список абитуриентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header::header"></header>
<div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <div class="my-3 p-3">
        <h2 class="display-5">Список абитуриентов</h2>
    </div>
    <div class="bg-body shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">

        <div class="bd-example">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">ФИО</th>
                    <th scope="col">Добавить экзамен</th>
                </tr>
                </thead>
                <tbody>
                <ul th:each="enrollee : ${enrollees}">
                    <tr>
                        <th scope="row" th:text="${enrollee.id}"></th>
                        <th>
                            <a th:text="${enrollee.fullName}" th:href="@{/enrollee/{id}(id=${enrollee.getId()})}">
                                enrollee name </a>
                        </th>
                        <th>
                            <a th:href="@{/exam{id}(id=${enrollee.getId()})}">
                                Добавить экзамен </a>
                        </th>
                    </tr>
                </ul>
                </tbody>
            </table>
        </div>

    </div>
</div>
<footer th:insert="footer::footer"></footer>
</body>
</html>
