<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Экзамены абитуриента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header::header"></header>

<div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <div class="my-3 p-3">
        <h2 class="display-5">
            <p th:text="${enrollee.getFullName()}"/>
        </h2>
        <p class="lead">
        <p th:text="'ID: ' + ${enrollee.getId()}"/>
        <p th:text="'Дата рождения: ' + ${enrollee.getBirthday().toString()}"/>
        </p>
    </div>
    <div class="bg-body shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
        <p class="lead">

        <div class="bd-example">
            <table class="table table-striped" th:if="${exams}!= null">
                <thead>
                <tr>
                    <th scope="col">Экзамен</th>
                    <th scope="col">Количество баллов</th>
                    <th scope="col">Проход</th>
                </tr>
                </thead>
                <tbody>
                <ul th:each="exam : ${exams}">
                    <tr>
                        <th scope="row" th:text="${exam.subject}"></th>
                        <td th:text="${exam.score}"></td>
                        <td th:text="${exam.score>70}? ${'+'} : ${'-'}"></td>
                    </tr>
                </ul>
                </tbody>
            </table>
        </div>
        </p>
    </div>
</div>

<footer th:insert="footer::footer"></footer>
</body>
</html>
