<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить абитуриента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header::header"></header>

<div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <form action="#" th:action="@{/add}" th:object="${enrollee}" method="post">

        <div class="my-3 p-3">
            <h2 class="display-5">Введите данные</h2>
        </div>

        <div class="bg-body shadow-sm mx-auto" style="width: 20%; height: 300px; border-radius: 21px 21px 0 0;">
            <div class="form-floating">
                <input type="text" th:field="*{fullName}" class="form-control" id="floatingName" placeholder="ФИО">
                <label for="floatingName">ФИО</label>
            </div>
            <div class="form-floating">
                <input type="date" th:field="*{birthday}" class="form-control" placeholder="Дата рождения">
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Добавить</button>
            <button class="w-100 btn btn-lg btn-primary" type="reset">Очистить</button>
        </div>
    </form>
</div>

<footer th:insert="footer::footer"></footer>
</body>
</html>
